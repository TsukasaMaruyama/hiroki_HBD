<script>
    (function($){
        $.fn.rotate_box = function(){
            var	elm = $(this),
                elm_in = $('.message-card', this),
                btn = $('.message-front, .message-back', elm),
                deg = 0,
                turn = false,
                turn_cls = 'reverse';

            var rotate_anm = function(){
                elm_in.css({
                    'transform' : 'rotateY(' + deg * -2 + 'deg)'
                });
            };

            var rotate = function(){
                setTimeout(function(){
                    rotate_anm();
                    if( deg == 45 ){
                        elm.addClass(turn_cls);
                        deg = 315;
                    }
                    if( deg <= 45 ){
                        deg += 3;
                        rotate();
                    } else if( deg < 360 && deg > 45 ) {
                        deg += 3;
                        rotate();
                    } else {
                        deg = 0;
                        elm_in.attr('style', '');
                        turn = true;
                    }
                }, 15);
            };

            btn.click(function(){
                if (!turn) {
                    rotate();
                }
            });
        };
    })(jQuery);

    $('.message-container').rotate_box();
</script></main>
